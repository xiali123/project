<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>
        夏立的个人系统
    </title>
    <link rel="stylesheet" href="../public/bootstrap4/css/bootstrap.min.css">

    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="../public/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../public/js/viewer-jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/more.css">
</head>
<body class="login-body">
<div class="container">
    <div class="content-login jumbotron">
        <div class="content-login1 panel panel-default">
            <div class="panel-body">
                登录系统
            </div>
        </div>
        <div class="login-card card">
            <div class="card-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">登录名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">注册</button>
                            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal_forget">忘记密码</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        <div class="login-div modal fade" id="myModal">
            <div class="login-div-div modal-dialog">
                <div class="login modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">注册账号</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="register_fst_name" class="col-xs-3 col-sm-3 control-label">登录名</label>
                                <div class="col-xs-9 col-sm-9">
                                    <input type="text" class="form-control" id="register_fst_name" placeholder="请输入名字/邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="register_lst_name" class="col-xs-3 col-sm-3 control-label">密码</label>
                                <div class="col-xs-9 col-sm-9">
                                    <input type="password" class="form-control" id="register_lst_name" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lst_name" class="col-xs-3 col-sm-3 control-label">确认密码</label>
                                <div class="col-xs-9 col-sm-9">
                                    <input type="password" class="form-control" id="lst_name" placeholder="请确认密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-xs-3 col-sm-3 control-label">邮箱</label>
                                <div class="col-xs-9 col-sm-9">
                                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-xs-3 col-sm-3 control-label">手机号</label>
                                <div class="col-xs-9 col-sm-9">
                                    <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="code" class="col-xs-3 col-sm-3 control-label">验证码</label>
                                <div class="col-xs-9 col-sm-9 custom-control-inline">
                                    <input type="text" class="form-control input-group-sm" id="code" placeholder="请输入验证码">
                                    <button type="button" id="getCode" class="btn btn-primary">获取验证码</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">注册</button>
                    </div>

                </div>
            </div>
        </div>

<div class="login-div modal fade" id="myModal_forget">
    <div class="login-div-div modal-dialog">
        <div class="login modal-content">

            <div class="modal-header">
                <h4 class="modal-title">找回密码</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-xs-3  col-sm-3 control-label">邮箱</label>
                        <div class="col-xs-9 col-sm-9">
                            <input type="text" class="form-control" id="find_email" placeholder="请输入邮箱账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-xs-3 col-sm-3 control-label">验证码</label>
                        <div class="col-xs-9 col-sm-9">
                            <input type="password" class="form-control" id="find_code" placeholder="请输入验证码">
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">找回密码</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
